<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Phone Number Validator</title>
		<link rel="icon" href="images/fav.ico">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <label for="ph-no"><b>Enter your mobile number here.</b></label>
                <input type="text" id="number-input" placeholder="contact number">
                <input type="submit" id="submit-number" onclick="validateNumber()">
            </form>
            <p id="display-msg"></p>
        </div>
        <script type="text/javascript" src="script/script.js"></script>
    </body>
</html>
